# Ne Rozumiju - Vixen
Samotność:
  meaning: życie w odosobnieniu, z dala od innych ludzi
  example: Daj mi lek na (...) kiedy, nie mam ochoty na nic
  tags:
    - ne_rousumiju
    - vixen
Melodią:
  meaning: muz. ciąg dźwięków, każdy o określonej wysokości i czasie trwania, rozpoznawany przez słuchacza jako jedna całość
  example: Bądźmy taką (...) która, z głowy nam nie może wyjść
  tags:
    - ne_rousumiju
    - vixen
Przyszłość:
  meaning: czas, który dopiero nadejdzie, nastąpi
  example: Chociaż (...) to blind box, ślepo nie patrzmy tu w nią
  tags:
    - ne_rousumiju
    - vixen
Błąd:
  meaning: działanie, które przynosi złe skutki
  example: Twórzmy niepowtarzalną nawet, powtarzając wciąż ten sam (...)
  tags:
    - ne_rousumiju
    - vixen
Dół:
  meaning: najniższa część czegoś, np. budynku, obrazu, krajobrazu, terenu
  example: A jak polecę w (...) Ty mnie miła ratuj
  tags:
    - ne_rousumiju
    - vixen
Nastrój:
  meaning: psych. utrzymujący się jakiś czas stan psychiczny
  example: A dobrze (...) mnie znów
  tags:
    - ne_rousumiju
    - vixen
Ratować:
  meaning: wyciągać kogoś z kłopotów, tarapatów
  example: (...)łaś mnie już tyle razy bez słów
  tags:
    - ne_rousumiju
    - vixen
Ból:
  meaning: fizj. med. przykre, nieprzyjemne wrażenie fizyczne
  example: I najlepiej wiesz tu, ile znaczy ten (...)
  tags:
    - ne_rousumiju
    - vixen    
Reszta:
  meaning: elementy, które zostały
  example: (...) ne rozumiju, jak Ty
  tags:
    - ne_rousumiju
    - vixen
Szczyt:
  meaning: najwyższy punkt góry
  example: Pokaż mi (...)y gór, drogę śliską jak lód
  tags:
    - ne_rousumiju
    - vixen
Pewny:
  meaning: nie ulegający wątpliwości; taki, który niewątpliwie nastąpi
  example: Zamiast śniegu syp sól, żebym (...) czuł grunt
  tags:
    - ne_rousumiju
    - vixen
Stopa:
  meaning: anat. część ciała tworząca dolny koniec nogi, ograniczona piętą i kostką
  example: Pod (...)mi daj Bóg, kiedy trzeba mi zrób ciepłe mleko i miód
  tags:
    - ne_rousumiju
    - vixen
Patrzeć:
  meaning: kierować wzrok na coś lub na kogoś
  example: Chociaż przyszłość to blind box, ślepo nie (...)my tu w nią
  tags:
    - ne_rousumiju
    - vixen   
Chcieć:
  meaning: odczuwać chęć zrobienia czegoś
  example: (...)łbym zostać na dłużej by coś jednak we mnie zostało
  tags:
    - wróć
    - baranovski
Oddychać:
  meaning: fizj. zool. biol. pobierać tlen z naturalnego dla danego gatunku środowiska
  example: Mogę spokojnie (...)nąć i zrobić wróć
  tags:
    - wróć
    - baranovski
Utrwalać:
  meaning: nadawać trwałość, utwierdzać, ugruntowywać
  example: Bo chciałbym (...) dobre wspomnienia
  tags:
    - wróć
    - baranovski    
Pełen:
  meaning: cały, napełniony do końca
  example: Pod ten balkon (...) pnących róż
  tags:
    - wróć
    - baranovski
Łatwy:
  meaning: nie wymagający wysiłku, trudu, nie stawiający przeszkód
  example: By (...)ej zrozumieć kim jestem teraz
  tags:
    - wróć
    - baranovski    
Lecz:
  meaning: ale
  example: Powrót do domu zazwyczaj był długi (...) wiem było warto
  tags:
    - wróć
    - baranovski
Zawsze:
  meaning: w każdym momencie i sytuacji, bez przerwy
  example: Mieć coś na (...) i żyć bardziej
  tags:
    - wróć
    - baranovski      
