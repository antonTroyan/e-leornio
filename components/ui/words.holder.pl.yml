Bezokolicznik:
  meaning: gram. forma czasownika zazwyczaj nieokreślająca czasu, rodzaju, liczby, osoby, trybu, strony ani aspektu
  example: (...) jest nieosobową formą czasownika.
  tags:
    - cześć,_skad_jestes?
Chcieć:
   meaning: Pragnąć, mieć ochotę
   example: Mamo, nie (...)e dziś iść do szkoły.
   tags:
    - cześć,_skad_jestes?
Państwo:
  meaning: Mąż i żona, małżeństwo / kraj
  example: Po jego upadku powstało na wyspie kilka samodzielnych (...) muzułmańskich.
  tags:
    - cześć,_skad_jestes?
Panowie:
  meaning: Oficjalna forma grzecznościowa używana przy zwracaniu się do mężczyzny lub w rozmowie o nim
  example: (...) przehandlowali ją ruskim, gdzie się chłopu do tego pchać było.
  tags:
    - cześć,_skad_jestes?
Świetnie:
  meaning: Tak dobrze, że można sądzić, że doskonale
  example: Początkowo plan się powiódł i sprzedaż szła (...).
  tags:
    - cześć,_skad_jestes?
Córka:
  meaning: Czyjeś dziecko płci żeńskiej
  example: Naprawdę dzisiaj rozmawiałam o moją tylko żeby pamiętać o mojej (...)e.
  tags:
    - cześć,_skad_jestes?
Mówić:
  meaning: Posługiwać się słowami w celu komunikowania myśli i przeżyć lub przekazywania informacji
  example: Nie (...) hop, póki nie przeskoczysz
  tags:
    - cześć,_skad_jestes?
Wiedzieć:
  meaning: Mieć wiedzę, wiadomości o czymś i być świadomym tego
  example: Ja kocham siostrę twojego brata. (...)sz?
  tags:
    - mami,_kto_to_jest?
Zeszyt:
  meaning: Pewna ilość kartek papieru do pisania zszytych i oprawionych w okładkę
  example: O ile cieszy mnie Twoja umiejętność pisania piórem w (...)cie
  tags:
    - mami,_kto_to_jest?
Ołówek:
  meaning: Przyrząd do pisania, rysowania lub kreślenia
  example: ... konturze mapy, leżą stale na jednej prostej, a wodzik i (...) zakreślają odcinki równoległe.
  tags:
    - mami,_kto_to_jest?
Długopis:
  meaning: Narzędzie do pisania, w którym pisze się wymiennymi wkładami z atramentem lub żelem
  example: Wypisał mi się (...), możesz pożyczyć mi coś do pisania?
  tags:
    - mami,_kto_to_jest?
Komórka:
  meaning: Niewielkie pomieszczenie służące jako skład opału, narzędzi, rupieci / telefon
  example: Możesz podać mi numer jego (...)i?
  tags:
    - mami,_kto_to_jest?
Osiągać:
  meaning: Realizować pewien cel
  example: (...)sz łatwiej cele, o których pozytywnie myślisz.
  tags:
    - dzięki_życie[song]
Błąd:
  meaning: Niezgodność z zasadami, założeniami
  example: Publikacja roiła się od (...)ów.
  tags:
    - dzięki_życie[song]
Prędko:
  meaning: Szybko, z dużą prędkością
  example: Dziewczynka wbiegła (...) na jezdnię, nie było ratunku.
  tags:
    - dzięki_życie[song]
Piękno:
  meaning: Zbiór pozytywnych cech (harmonia, proporcja) należących do obiektu, pojęcia
  example: Pobyt w Rzymie stał się wielkim przeżyciem rozbudzającym wrażliwość na (...) i najwyższe wartości cywilizacyjne.
  tags:
    - dzięki_życie[song]
Haust:
  meaning: książk. duży łyk płynu lub powietrza
  example: Jacek pospiesznie opróżnił kubek mleka trzema (...)ami.
  tags:
    - dzięki_życie[song]
Walczyć:
  meaning: Toczyć walkę, uczestniczyć w walce
  example: Całe życie (...) o lepsze warunki pracy dla swoich kolegów.
  tags:
    - dzięki_życie[song]
Doświadczenie:
  meaning: Ogół zdobytych wiadomości i umiejętności
  example: Profesor przeprowadzał w laboratorium różne (...)a z dziedziny optyki.
  tags:
    - dzięki_życie[song]
    
